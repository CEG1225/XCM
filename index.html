<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>熊出没</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: rgba(255, 255, 255, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 999;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40px; /* 根据需要调整大小 */
            margin-right: 10px;
        }

        .brand {
            font-size: 20px;
            font-weight: bold;
        }

        .header-right {
            margin-left: auto;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
            font-size: 14px;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            padding: 10px 15px;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.6);
            color: #000;
        }

        .slide {
            position: absolute;
            top: -25%;
            left: 0;
            width: 100%;
            height: 125%;
            opacity: 0;
            clip-path: polygon(0 20%, 100% 20%, 100% 100%, 0 100%);
            transition: opacity 0.5s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            height: 70%;
        }

        .carousel-indicators [data-bs-target] {
            display: none;
        }

        .image-container img {
            position: absolute;
            top: -30%;
            left: 0;
            width: 100%;
            height: auto;
            clip: rect(30% auto 100% auto);
        }

        .controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-indicators .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: gray;
            margin: 0 5px;
            cursor: pointer;
        }

        .carousel-indicators .indicator.active {
            background-color: black;
        }

        /* 响应式设计 - 当屏幕宽度小于768px时应用不同的样式 */
        @media (max-width: 790px) {
            header {
                height: auto;
                padding: 10px 20px;
            }

            .logo {
                width: 10%;
                top: 20%;
                right: 3%;
                margin: 10px 0;
            }

            .header-left {
                display: none;
            }

            .header-right {
                margin-left: 0;
                width: 100%;
                text-align: center;
            }

            nav ul {
                justify-content: center;
            }

            nav ul li {
                margin: 5px;
            }
        }

        /* 响应式设计 - 当屏幕宽度大于768px时应用不同的样式 */
        @media (min-width: 790px) {
            .logo {
                position: relative;
                width: 40px; /* 根据需要调整大小 */
                margin-right: 10px;
            }
        }

        /* 背景音乐播放器和留言板样式 */
        .music-player-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            z-index: 1000;
        }

        .guestbook {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            width: 100%;
        }

        .guestbook h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .guestbook form {
            display: flex;
            flex-direction: column;
        }

        .guestbook label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .guestbook input,
        .guestbook textarea {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .guestbook button {
            align-self: flex-start;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .guestbook button:hover {
            background-color: #0056b3;
        }

        .music-player {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-left logo-container">
            <img src="image/logo.png" alt="logo" class="logo">
            <span class="brand">熊出没</span>
        </div>
        <div class="header-right">
            <nav>
                <ul class="menu">
                    <li><a href="index.html" data-target="home">首页</a></li>
                    <li><a href="character.html" data-target="character">两熊一强</a></li>
                    <li><a href="movies.html" data-target="movies">一路走来</a></li>
                    <li><a href="pic.html" data-target="guestbook">熊出没回忆录</a></li>
                    <li><a href="game.html" data-target="game">完成童年的最后拼图吧</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 轮播图 -->
    <div class="slideshow">
        <div class="slide-container carousel-fade">
            <div class="">
                <img class="slide d-block w-100" src="image/1-3.jpeg" alt="">
            </div>
            <div class="">
                <img class="slide d-block w-100" src="image/1-4.jpg" alt="">
            </div>
            <!-- 指示器 -->
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            </ol>
            <!-- 左右组件 -->
            <a id="left" class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden"></span>
            </a>
            <a id="right" class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden"></span>
            </a>
        </div>
    </div>
    <!-- 轮播结束 -->

    <!-- 背景音乐播放器和留言板 -->
    <div class="music-player-container">
        <div class="guestbook">
            <h2>你好呀！</h2>
            <form>
                <label for="name">快告诉我你的名字吧</label>
                <input type="text" id="name" name="name" required>
                <label for="message">写下你想说的话吧:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">提交一下</button>
            </form>
        </div>
        <div class="music-player">
            <audio controls autoplay loop>
                <source src="image/1.mp3" type="audio/mpeg">
                您的浏览器不支持音频播放。
            </audio>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            const slides = document.querySelectorAll('.slide');
            const prevBtn = document.querySelector('#left');
            const nextBtn = document.querySelector('#right');
            var indicators = document.querySelectorAll('.carousel-indicators li');
            let currentSlide = 0;

            function showSlide(index) {
                slides.forEach((slide) => {
                    slide.classList.remove('active');
                });

                slides[index].classList.add('active');
                // 移除之前活动指示器的活动类
                document.querySelector('.carousel-indicators .active').classList.remove('active');
                // 将新的指示器项添加活动类
                indicators[index].classList.add('active');
            }

            function nextSlide() {
                currentSlide++;
                if (currentSlide >= slides.length) {
                    currentSlide = 0;

                }

                showSlide(currentSlide);
            }
            function prevSlide() {
                currentSlide--;
                if (currentSlide < 0) {
                    currentSlide = slides.length - 1;
                }
                showSlide(currentSlide);
            }

            showSlide(currentSlide); // 将第一张图片设为活动状态

            // 调用nextSlide函数，每隔3秒切换到下一张图片
            setInterval(nextSlide, 5000);
            function navigateToPage(pageId) {
                // 隐藏当前显示的页面
                const currentPage = document.querySelector('.page.active');
                currentPage.classList.remove('active');

                // 显示目标页面
                const targetPage = document.getElementById(pageId);
                targetPage.classList.add('active');
            }
            // 点击下一个按钮时显示下一张幻灯片
            nextBtn.addEventListener("click", function () {
                nextSlide();
            });

            // 点击上一个按钮时显示上一张幻灯片
            prevBtn.addEventListener("click", function () {
                prevSlide();
            });

            // 点击指示器时显示对应的幻灯片
            for (var i = 0; i < indicators.length; i++) {
                (function (index) {
                    indicators[i].addEventListener("click", function () {
                        showSlide(index);
                        currentSlide = index;
                    });
                })(i);
            }

            // 显示初始幻灯片
            showSlide(currentSlide);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
